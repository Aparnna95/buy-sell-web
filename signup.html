<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="header">
        <img class="header-img" src="images/Rectangle 24.png" alt="#" />
      </div>
    </nav>
    <div class="signup-main">
      <div class="signup-left">
        <form action="buyer.html">
          <input
            class="signup-field"
            name="signup"
            placeholder="Name"
            type="text"
          /><br /><br />
          <input
            class="signup-field"
            name="signup"
            placeholder="Email id"
            type="text"
          /><br /><br />
          <input
            class="signup-field"
            name="signup"
            placeholder="mobile Number"
            type="text"
          /><br /><br />
          <input
            class="signup-field"
            name="signup"
            placeholder="Password"
            type="text"
          /><br /><br />
          <input
            class="signup-field"
            name="signup"
            placeholder="Confirm password"
            type="text"
          /><br /><br />
          <div class="tick-box">
            <input
              class="otp-bt"
              name="mobile-otp"
              placeholder=""
              type="text"
            /><br /><br />
            <p class="tick-p">
              By signing up agree to our Terms & Condition and Privacy Policy
            </p>
          </div>
          <button class="otp-btn">Sign up</button>
        </form>
      </div>
      <div class="signup-right">
        <img
          class="signup-img"
          src="images/Group of crazy shopaholics making purchases in online store 1.png"
          alt="#"
        />
      </div>
    </div>
  </body>
</html>
