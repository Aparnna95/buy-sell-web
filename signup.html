<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="header">
        <img class="header-img" src="images/Rectangle 24.png" alt="#" />
      </div>
    </nav>
    <div class="main-container">
      <div class="signup-left">
        <form class="frm-sign-up" action="user-selection.html">
          <div class="input-field">
            <input
              class="signup-field"
              name="signup"
              placeholder="Name"
              type="text"
            />
          </div>
          <div class="input-field">
            <input
              class="signup-field"
              name="signup"
              placeholder="Email id"
              type="text"
            />
          </div>
          <div class="input-field">
            <input
              class="signup-field"
              name="signup"
              placeholder="mobile Number"
              type="text"
            />
          </div>
          <div class="input-field">
            <input
              class="signup-field"
              name="signup"
              placeholder="Password"
              type="text"
            />
          </div>
          <div class="input-field">
            <input
              class="signup-field"
              name="signup"
              placeholder="Confirm password"
              type="text"
            />
          </div>
          <div class="input-field-no-padding">
            <div class="div-checkbox">
              <input class="input-check" name="agreeCheck" type="checkbox" />
            </div>
            <div class="div-agree-desc">
              <p class="tick-p">
                By signing up agree to our Terms & Condition and Privacy Policy
              </p>
            </div>
          </div>
          <div class="div-sign-up-btn">
            <button class="signup-btn">Sign up</button>
          </div>
        </form>
      </div>
      <div class="signup-right">
        <img
          class="signup-img"
          src="images/Group of crazy shopaholics making purchases in online store 1.png"
          alt="#"
        />
      </div>
    </div>
  </body>
</html>
